name: cocodemy
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.1.0
  get: ^4.6.5
  cloud_firestore: ^4.0.2
  google_fonts: ^3.0.1
  firebase_storage: ^11.0.3
  cached_network_image: ^3.2.2
  flutter_zoom_drawer: ^3.0.3
  firebase_auth: ^4.2.5
  url_launcher: ^6.1.7
  google_sign_in: ^5.4.3
  flutter_svg: ^1.1.6
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/DB/papers/

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/icons/AppIcons.ttf


